<!-- Sign-in Html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <div class="sign-in-box">
            <div class="sign-in">
                <form>
                    <div id="heading">Sign In</div><br><br>
                    <input type="text" placeholder="Email or mobile number"><br><br>
                    <input type="password" placeholder="Password"><br><br><br>
                    <button type="button"> Sign In</button>
                    <p id="or">OR</p>
                    <button type="button" id="code-button"> Use a sign-in code</button>
                    <p class="forget-password hovering"  ><a href="#">Forget Password?</a></p><br>
                    <p class="sign-up hovering " style="text-align: left;"><a href="sign-up.html"> New to Netflix? Sign up now.</a></p>
                    <p id="last-line">This page is protected by Google reCAPTCHA to ensure you're not a bot. </p>
                    <p><a href="www.netfilx.com" id ="learnmore" >Learn more.</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
